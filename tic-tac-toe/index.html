<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tic Tac Toe</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            background: rgb(237, 237, 237);
            font-family: 'Courier New', Courier, monospace;
            font-size: 25px;
        }

        .container {
            height: 100%;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
        }

        .row {
            width: auto;
            margin: 5px;
        }

        button {
            background-color: white;
            padding: 10px 20px;
            color: rgb(107, 105, 105);
            font-weight: bold;
            text-align: center;
            border: 1px solid rgb(68, 62, 61);
            width: 100px;
            height: 100px;
            font-size: 25px;
        }

        .reset-btn {
            width: 150px;
            height: 80px;
            margin-top: 10px;
            background-color: aqua;
            color: rgb(24, 24, 24);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <p>Tic Tac Toe</p>
            <p id="playerwin">who win?</p>
        </div>
        <div class="row">
            <button id="btn1" onclick="run(this)">1</button>
            <button id="btn2" onclick="run(this)">2</button>
            <button id="btn3" onclick="run(this)">3</button>
        </div>
        <div class="row">
            <button id="btn4" onclick="run(this)">4</button>
            <button id="btn5" onclick="run(this)">5</button>
            <button id="btn6" onclick="run(this)">6</button>
        </div>
        <div class="row">
            <button id="btn7" onclick="run(this)">7</button>
            <button id="btn8" onclick="run(this)">8</button>
            <button id="btn9" onclick="run(this)">9</button>
        </div>
        <div class="row">
            <button class="reset-btn" onclick="resetBtn()"> RESET </button>
        </div>
    </div>
    <script>
        let sign = "X"
        function run(btn) {
            console.log(btn.id)
            if (sign === "X") {
                btn.innerText = sign
                sign = "O"
            } else {
                btn.innerText = "O"
                sign = "X"
            }
            if (checkEqual(1, 2, 3)) {
                whichPlayerWin(1)
            }
            else if (checkEqual(4, 5, 6)) {
                whichPlayerWin(4)
            }
            else if (checkEqual(7, 8, 9)) {
                whichPlayerWin(7)
            }
            else if (checkEqual(1, 5, 9)) {
                whichPlayerWin(1)
            }
            else if (checkEqual(3, 5, 7)) {
                whichPlayerWin(3)
            }
            else if (checkEqual(1, 4, 7)) {
                whichPlayerWin(1)
            }
            else if (checkEqual(2, 5, 8)) {
                whichPlayerWin(2)
            }
            else if (checkEqual(3, 6, 9)) {
                whichPlayerWin(3)
            }
        }
        function checkEqual(first, second, third) {
            const firstBtn = document.getElementById(`btn${first}`).innerText
            const secondBtn = document.getElementById(`btn${second}`).innerText
            const thirdBtn = document.getElementById(`btn${third}`).innerText

            const isEqual = (firstBtn === secondBtn && secondBtn === thirdBtn) && (firstBtn === "X" || firstBtn === "O")
            return isEqual
        }

        const playerWin = document.getElementById("playerwin")
        function whichPlayerWin(first) {
            const whichSign = document.getElementById(`btn${first}`).innerText
            if (whichSign === "X") {
                playerWin.innerHTML = "1st player win"
            }
            else {
                playerWin.innerHTML = "2nd player win"
            }
        }

        function resetBtn() {
            for (let i = 1; i <= 9; i++) {
                document.getElementById(`btn${i}`).innerHTML = "&nbsp;"
            }
            sign = "X"
            playerWin.innerHTML = "who win?"
        }


    </script>
</body>

</html>
